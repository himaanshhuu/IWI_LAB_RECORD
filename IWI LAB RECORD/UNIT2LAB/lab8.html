<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors</title>
    <style>
        * {
            font-family: Arial;
        }

        #main {
            color: blue;
        }

        .highlight {
            background-color: yellow;
        }

        div p {
            color: green;
        }

        h1, h2 {
            color: red;
        }
    </style>
</head>
<body>

<h1>Group Selector</h1>
<h2>Group Selector</h2>

<div id="main">
    <p>Descendant Selector Example</p>
</div>

<p class="highlight">Class Selector Example</p>

</body>
</html>
