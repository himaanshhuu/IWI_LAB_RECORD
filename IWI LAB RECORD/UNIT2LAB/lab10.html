<!DOCTYPE html>
<html>
<head>
    <title>DIV and SPAN</title>
    <style>
        .container {
            background-color: #ddd;
            padding: 20px;
        }

        .box {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 10px;
        }

        span {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">This is DIV element</div>
    <div class="box">Another DIV element</div>
</div>

<p>This is a <span>SPAN</span> element inside paragraph.</p>

</body>
</html>
