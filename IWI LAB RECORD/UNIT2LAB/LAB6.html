<!DOCTYPE html>
<html>
<head>
    <title>CSS Types</title>

    <!-- Internal CSS -->
    <style>
        p {
            color: green;
            font-size: 18px;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>This is External CSS</h2>

<p>This is styled using Internal CSS</p>

<h3 style="color:red;">This is Inline CSS</h3>

</body>
</html>
