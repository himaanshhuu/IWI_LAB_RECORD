<!DOCTYPE html>
<html>
<head>
    <title>Responsive Web Design</title>

        body {
            background-color: lightblue;
            text-align: center;
        }

        h1 {
            font-size: 40px;
        }

        @media (max-width: 600px) {
            body {
                background-color: lightcoral;
            }

</head>
<body>

<h1>Responsive Web Page</h1>
<p>Resize the screen to see the effect.</p>

</body>
</html>
