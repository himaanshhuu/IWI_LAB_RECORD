<!DOCTYPE html>
<html>
<head>
    <title>HTML Table</title>
</head>
<body>

<table border="1" align="center">
    <caption><b>Student Marks Table</b></caption>

    <tr>
        <th rowspan="2">Name</th>
        <th colspan="2">Marks</th>
    </tr>

    <tr>
        <th>Math</th>
        <th>Science</th>
    </tr>

    <tr align="center">
        <td>Rahul</td>
        <td>85</td>
        <td>90</td>
    </tr>

    <tr align="center">
        <td>Anita</td>
        <td>88</td>
        <td>92</td>
    </tr>
</table>

</body>
</html>
