<!DOCTYPE html>
<html>
<head>
    <title>Functions and Scope</title>
</head>
<body>

<h2>User Defined Function</h2>

<button onclick="show()">Click Me</button>

<script>
function show() {
    var a = 10;
    let b = 20;
    const c = 30;

    alert("var a = " + a);
    alert("let b = " + b);
    alert("const c = " + c);
}
</script>

</body>
</html>
