<!DOCTYPE html>
<html>
<head>
    <title>Conditions and Loops</title>
</head>
<body>

<h2>JavaScript Conditions & Loops</h2>

<script>
let num = 5;

// Conditional statement
if (num % 2 === 0) {
    document.write("Number is Even<br>");
} else {
    document.write("Number is Odd<br>");
}

// for loop
document.write("<br>For Loop:<br>");
for (let i = 1; i <= 5; i++) {
    document.write(i + "<br>");
}

// while loop
document.write("<br>While Loop:<br>");
let j = 1;
while (j <= 3) {
    document.write(j + "<br>");
    j++;
}

// do-while loop
document.write("<br>Do While Loop:<br>");
let k = 1;
do {
    document.write(k + "<br>");
    k++;
} while (k <= 2);
</script>

</body>
</html>
