<!DOCTYPE html>
<html>
<head>
    <title>Show and Hide</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<h2 id="text">This text can be hidden</h2>
<button onclick="toggleText()">Show / Hide</button>

<script>
function toggleText() {
    document.getElementById("text").classList.toggle("hidden");
}
</script>

</body>
</html>
